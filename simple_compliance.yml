    - name: Disable unused software and services
      block:
        - name: remove undesirable packages
          package:
            name: "{{ unnecessary_software }}"
            state: absent 

        - name: Stop and disable unnecessary services
          service:
            name: "{{ item }}"
            state: stopped 
            enabled: no
          loop: "{{ unnecessary_services }}"
          ignore_errors: yes
      tags:
        - never 
        - unused 

    - name: Security Policy Improvements
      block:
        - name: set a message of the day
          copy:
            dest: /etc/motd 
            src: etc/motd 
            owner: root 
            group: root 
            mode: 0644 
        
        - name: Set a login banner 
          copy:
            dest: "{{ item }}"
            src: etc/issue 
            owner: root 
            group: root 
            mode: 0644 
          loop:
            - /etc/issue 
            - /etc/issue.net 
  handlers:
    - name: Reload SSH  
      service:
        name: sshd 
        state: reloaded 

  