---
- name: Basic server compliance
  hosts: all
  vars:
    allowed_ssh_networks:
      - 172.16.249.0/24
      - 172.16.252.0/24
    unnecessary_software:
      - tcpdump 
      - nmap-ncat 
      - wpa_supplicant 
    unnecessary_services:
      - postfix 
      - telnet 
  tasks:
    - name: Perform full patching 
      package:
        name: '*'
        state: latest 
      tags:
        - patch 
        - never
      
    - name: Secure remote access
      block:
        - name: Add admin group
          group:
            name: admin
            state: present 

        - name: Add local user
          user:
            name: admin
            group: admin
            shell: /bin/bash 
            home: /home/admin 
            create_home: yes 
            state: present 

        - name: Add SSH public key for user
          authorized_key:
            user: admin
            key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
            state: present 

        - name: Add sudoer rule for local user
          copy:
            dest: /etc/sudoers.d/admin 
            src: etc/sudoers.d/admin 
            owner: root
            group: root 
            mode: 0440 
            validate: /usr/sbin/visudo -csf %s 

      tags:
        - admin 
        - never

    - name: Harden SSH Config
      copy:
        dest: /etc/ssh/sshd_config
        src: etc/ssh/sshd_config 
        owner: root
        group: root
        mode: 0600 
      notify: Reload SSH 
      tags:
        - ssh 
        - never 

